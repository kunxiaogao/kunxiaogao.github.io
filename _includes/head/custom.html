{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<style>
:root {
  --accent: #0b7285;
  --accent-soft: #d9f2ff;
  --card-radius: 14px;
  --shadow-soft: 0 18px 45px rgba(0, 65, 91, 0.12);
}

body {
  background: radial-gradient(1200px at 10% 20%, #e9f4ff 0%, #f8fbff 45%, #ffffff 75%),
              linear-gradient(135deg, #f3f9f5 0%, #f8fbff 70%);
}

.masthead {
  background: linear-gradient(120deg, #0b7285 0%, #0d8a9f 50%, #0b7285 100%);
  box-shadow: 0 10px 30px rgba(10, 103, 125, 0.25);
}

.masthead__inner-wrap a,
.masthead__inner-wrap .site-title {
  color: #ffffff;
}

.page__content,
.archive {
  background: #ffffff;
  border-radius: var(--card-radius);
  box-shadow: var(--shadow-soft);
  padding: 1.5rem 2rem;
  margin-top: 1rem;
}

.page__content h2,
.archive__item-title {
  position: relative;
  padding-left: 0.6rem;
}

.page__content h2::before,
.archive__item-title::before {
  content: "";
  position: absolute;
  left: 0;
  top: 0.35rem;
  width: 4px;
  height: 1.1rem;
  background: var(--accent);
  border-radius: 4px;
}

a {
  color: var(--accent);
  text-decoration-color: rgba(11, 114, 133, 0.4);
  text-decoration-thickness: 2px;
}

a:hover {
  color: #0c5d70;
  text-decoration-color: currentColor;
}

.page__content ul {
  margin-top: 0.4rem;
}

@media (max-width: 600px) {
  .page__content,
  .archive {
    padding: 1.25rem 1.35rem;
  }
}
</style>

<!-- end custom head snippets -->
